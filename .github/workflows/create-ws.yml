name: create workspace

on:
  workflow_dispatch:
    inputs:
      name:
        description: "name of the ws to create"
        required: true
  workflow_call:
    inputs:
      name:
        description: "name of the workspace"
        required: true
        type: string

concurrency: create-workspace-${{ inputs.name }}

jobs:
  # This workflow contains a single job called "create"
  create-workspace:
    name: Create Workspace

    runs-on: ubuntu-latest

    steps:
      - name: Output github input name
        run: echo "${{ inputs.name}}"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: create workspace
        run: |
          echo "creating workspace"
          sleep 30s
          echo "Finish creation"
